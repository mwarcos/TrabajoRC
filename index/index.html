<!--inicio de navbar-->

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h1>Zapaclub</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">sobre nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index/contacto.html">contacto</a>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              MENU
            </a>

              <li><a class="dropdown-item" href="#">Productos</a></li>
              <li><a class="dropdown-item" href="#">Categorias</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Ofertas</a></li>
            </ul>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="BUSCAR" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">BUSCAR</button>
        </form>
      </div>
    </div>
  </nav>
  
<!--fin de navbar-->

<!--inicio carrusel-->

    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../src/carrousel01.png" class="d-block w-100" alt="zapa1">
        </div>
        <div class="carousel-item">
          <img src="../src/carrousel02.png" class="d-block w-100" alt="zapa2">
        </div>
        <div class="carousel-item">
          <img src="../src/carrousel03.png" class="d-block w-100" alt="zapa3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
<!--fin de carrusel-->    

<!--inicio de cards-->

    <div class="d-flex justify-content-around">
    <div class="card" style="width: 18rem;">
      <img src="/TrabajoRC/src/zapatilla1.png" class="card-img-top" alt="Zapa Ardilla 1">
      <div class="card-body">
        <h5 class="card-title">Zapa Ardilla 1</h5>
        <p class="card-text">Zapatillas aerodinámica.</p>

    </div>
    <div class="card" style="width: 18rem;">

    <div class="card" style="width: 18rem;">

        <p class="card-text">Zapatillas aerodinámica.</p>
